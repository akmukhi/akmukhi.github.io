name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build site
        run: bun run build
        env:
          GITHUB_PAGES: true

      - name: Verify build output
        run: |
          echo "Checking dist folder contents:"
          ls -la dist/ || echo "ERROR: dist folder not found!"
          echo ""
          echo "Checking for index.html:"
          ls -la dist/index.html || echo "ERROR: index.html not found!"
          echo ""
          echo "Checking for assets:"
          ls -la dist/assets/ || echo "WARNING: assets folder not found"

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          cname: false
          force_orphan: false
